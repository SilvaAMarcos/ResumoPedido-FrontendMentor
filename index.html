<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Resumo do Pedido | Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <main class="main">
    <section class="container">
      <img class="hero" src="./images/illustration-hero.svg" alt="Personagem Musica">
      <div class="conteudocontainer">

        <h2 class="titulo">Order Summary</h2>

        <p class="texto">You can now listen to millions of songs,<br>
          audiobooks, and podcasts on anydevice<br>
          anywhere you like!
        </p>

        <div class="tipoplano">
          <img class="botmusica" src="./images/icon-music.svg" alt="icone musica">
          <div class="infoplano">
            <p class="infoum">Annual Plan</p>
            <p class="infodois">$59.99/year</p>
          </div>
          <button class="change">Change</button>
        </div>

        <button class="pagar">Proceed to Payment</button>
        <button class="cancelapagamento">Cancel Order</button>
      </div>
    </section>
  </main>

  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. -->
    Created by <a href="https://github.com/SilvaAMarcos">Marcos Andrade</a>.
  </div>

</body>

</html>
